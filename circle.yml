machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    DOCKER_TAG: $CIRCLE_SHA1
    PORT: 3000

dependencies:
  override:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/bokskar-web-app:$DOCKER_TAG .

test:
  override:
    - docker run --rm $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/bokskar-web-app:$DOCKER_TAG bash -c "npm run lint && npm test"
  post:
    - docker run -d -p $PORT:$PORT $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/bokskar-web-app:$DOCKER_TAG; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:$PORT/health

deployment:
  development:
    branch: development
    commands:
      - ./deploy.sh
